<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sim Search</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace;
    color: #00ff00;
}
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}
.container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.glow-box {
    background-color: rgba(0, 0, 0, 0.9);
    padding: 30px;
    border: 5px solid #00ff00;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
    animation: pulseGlow 2s infinite alternate;
    width: 90%;
    max-width: 500px;
    text-align: center;
}
@keyframes pulseGlow {
    0% { box-shadow: 0 0 20px #00ff00; }
    100% { box-shadow: 0 0 40px #00ff00; }
}
input[type="text"] {
    width: 80%;
    padding: 10px;
    font-size: 18px;
    border: 2px solid #00ff00;
    border-radius: 10px;
    background: black;
    color: #00ff00;
    box-shadow: 0 0 10px #00ff00;
}
button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    color: #000;
    background-color: #00ff00;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 15px #00ff00;
    cursor: pointer;
    animation: pulseGlow 2s infinite alternate;
}
#result {
    margin-top: 20px;
    text-align: left;
    color: #fff;
}
.developer {
    margin-top: 30px;
    font-size: 20px;
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
    animation: pulseGlow 1.5s infinite alternate;
}
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div class="container">
    <div class="glow-box">
        <h2>Search Number Info</h2>
        <input type="text" id="number" placeholder="Enter Mobile Number/Cnic">
        <br>
        <button onclick="searchNumber()">Search</button>
        <div id="result"></div>
    </div>
    <div class="developer">DEVELOPED BY ZALIM MODZ</div>
</div>
<script>
function searchNumber() {
    var number = document.getElementById('number').value;
    if (!number) return;
    fetch('public api.php?number=' + encodeURIComponent(number))
    .then(response => response.text())
    .then(data => {
        document.getElementById('result').innerHTML = data;
    })
    .catch(error => {
        document.getElementById('result').innerHTML = 'Error fetching data.';
    });
}
var canvas = document.getElementById('matrixCanvas');
var ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
var letters = Array(256).join("1").split("");
setInterval(function() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    letters.map(function(y_pos, index) {
        text = String.fromCharCode(3e4 + Math.random() * 33);
        x_pos = index * 10;
        ctx.fillText(text, x_pos, y_pos);
        letters[index] = y_pos > 758 + Math.random() * 1e4 ? 0 : y_pos + 10;
    });
}, 33);
</script>
</body>
</html>
